<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/Penguinnoiii.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="bg-emerald-50 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg gap-7 flex flex-col  min-w-[40rem] min-h-[38rem] shadow-lg">
        <div class="flex justify-between">
          <h1 class="text-3xl font-semibold text-emerald-950">Users List</h1>
          <button id="contactForm" class="btn  bg-emerald-600 text-white hover:bg-emerald-700 active:bg-emerald-800 p-2 rounded-md min-w-[6.5rem]">Contact Form</button>
        </div>
        <table id="user-table" class="min-w-full min-h-[2.5rem] table-auto border-collapse  bg-gray-100 text-left ">
            <tr>
                <th class="p-2">Name</th>
                <th class="p-2">Email</th>
                <th class="p-2">Details</th>
            </tr>
        </table>
    </div>
    <script type="module" src="/src/user.js"></script>
  </body>
</html>
